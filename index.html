<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
    <meta name="description" content="Fourth project for Yandex practicum" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <meta name="author" content="Anastasia Shavrova" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- <div class="page__container"> -->
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Logotype" />
    </header>

    <main class="main page__container">
      <section class="profile">
        <img
          class="profile__img"
          src="./images/profile.svg"
          alt="Profile photo"
        />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="button profile__edit-button"
              aria-label="profile edit button"
            ></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <!-- it's not a profile add button. which class is more correct for this button??? because this button adding a picture -->
        <button
          type="button"
          class="button profile__add-button" 
          aria-label="profile add button"
        ></button>
      </section>

      <section class="photos">
        <template id="card" class="card">
        <article class="photo">
          <img
            class="photo__img"
            src="#"
            alt="#"
            title="#"
          />
          <button
              type="button"
              class="button photo__delete-button"
              aria-label="photo delete button"
            ></button>
          <div class="photo__info">
            <h2 class="photo__description"></h2>
            <button
              type="button"
              class="button photo__like-button"
              aria-label="photo like button"
            ></button>
          </div>
        </article>
      </template>
      </section>
    </main>

    <!-- "As for fixed height, you can use min-height: 100vh, it won't be a violation. In this particular case, since height is needed to implement a sticky footer, using height: 100% or 100vh won't also be a problem. height shouldn't be set for the blocks where it should depend on the content." ---- In example with flexboh I need to set up the height also on html tag... It will work without or I also need to create the "class" for html tag??? Or I can use html tag? -->

    <footer class="footer page__container">
      <!-- <p class="footer__copyright">&copy; 2021 Around The U.S.</p> -->
      <p class="footer__copyright">&copy; 2022 Shavrova Anastasia</p>
    </footer>

    <div>
      <div id="popupProfileEditor" class="popup page__container">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__close-button"
            aria-label="popup close button"
          ></button>
          <form
            id="editProfileForm"
            class="popup__form"
            novalidate
            autocomplete="off"
          >
            <h2 class="popup__title">Edit profile</h2>
            <input
              class="popup__profile-input"
              type="text"
              id="profileName"
              name="profileName"
              placeholder="Name"
              required
            />
            <input
              class="popup__profile-input"
              type="text"
              id="profileDescription"
              name="profileDescription"
              placeholder="Description"
            />
            <button
              type="submit"
              class="button popup__save-button"
              aria-label="popup save button"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div id="popupCardAdder" class="popup page__container">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__close-button"
            aria-label="popup close button"
          ></button>
          <form
            id="addCardForm"
            class="popup__form"
            novalidate
            autocomplete="off"
          >
            <h2 class="popup__title">New Place</h2>
            <input
              class="popup__place-input"
              type="text"
              id="placeName"
              name="placeName"
              placeholder="Title"
              required
            />
            <input
              class="popup__url-input"
              type="url"
              id="placeUrl"
              name="placeDescription"
              placeholder="Image link"
              required
            />
            <button
              type="submit"
              class="button popup__save-button"
              aria-label="popup save button"
            >
              Create
            </button>
          </form>
        </div>
      </div>

      <div id="popupZoomInOut" class="popup page__container">
        <div class="popup__container">
          <button
            type="button"
            class="button popup__close-button"
            aria-label="popup close button"
          ></button>
          <img
            class="popup__img"
            src="#"
            alt="#"
            title="#"
          />
          <p class="popup__img-description"></p>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
