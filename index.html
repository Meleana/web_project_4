<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, iuser-scalable=yes" />
    <meta name="description" content="Fourth project for Yandex practicum" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <meta name="author" content="Anastasia Shavrova" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Logotype" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__img"
              src="./images/profile.svg"
              alt="Profile photo"
            />
            <div class="profile__container"></div>
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="button profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="button profile__add-button"></button>
        </section>

        <section class="photos">
          <div class="photo">
            <img
              class="photo__img"
              src="./images/photos/Yosemite_Valley.png"
              alt="Yosemite Valley"
              title="Yosemite Valley"
            />
            <div class="photo__info">
              <h2 class="photo__description">Yosemite Valley</h2>
              <button type="button" class="button photo__like-button"></button>
            </div>
          </div>

          <div class="photo">
            <img
              class="photo__img"
              src="./images/photos/Lake_Louise.png"
              alt="Lake Louise"
              title="Lake Louise"
            />
            <div class="photo__info">
              <h2 class="photo__description">Lake Louise</h2>
              <button type="button" class="button photo__like-button"></button>
            </div>
          </div>

          <div class="photo">
            <img
              class="photo__img"
              src="./images/photos/Bald_Mountains.png"
              alt="Bald Mountains"
              title="Bald Mountains"
            />
            <div class="photo__info">
              <h2 class="photo__description">Bald Mountains</h2>
              <button type="button" class="button photo__like-button"></button>
            </div>
          </div>

          <div class="photo">
            <img
              class="photo__img"
              src="./images/photos/Latemar.png"
              alt="Latemar"
              title="Latemar"
            />
            <div class="photo__info">
              <h2 class="photo__description">Latemar</h2>
              <button type="button" class="button photo__like-button"></button>
            </div>
          </div>

          <div class="photo">
            <img
              class="photo__img"
              src="./images/photos/Vanoise_National_Park.png"
              alt="Vanoise National Park"
              title="Vanoise National Park"
            />
            <div class="photo__info">
              <h2 class="photo__description">Vanoise National Park</h2>
              <button type="button" class="button photo__like-button"></button>
            </div>
          </div>

          <div class="photo">
            <img
              class="photo__img"
              src="./images/photos/Lago_di_Braies.png"
              alt="Lago di Braies"
              title="Lago di Braies"
            />
            <div class="photo__info">
              <h2 class="photo__description">Lago di Braies</h2>
              <button type="button" class="button photo__like-button"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>Â© 2021 Around The U.S.</p>
      </footer>
    </div>
    <script type="text/javascript" src="./pages/index.js"></script>
  </body>
</html>
